<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Customer Form</title>
    <link rel="stylesheet" href="customers.css">
    <script src="customers.js"></script>
</head>
<body>
    <form>
        <fieldset class="my-form">
            <p>
                <label for="FirstName"> First Name</label>
                <input type="text" name="First Name" id="FirstName" onblur="removeError(this)"/>
            </p>
            <p>
                <label for="LastName"> Last Name</label>
                <input type="text" name="Last Name" id="LastName" onblur="removeError(this)"/>
            </p>
            <p>
                <label for="Email"> Email</label>
                <input type="text" name="Email" id="Email" onblur="removeError(this)"/>
            </p>
            <p>
                <label for="PhoneNumber"> Phone Number</label>
                <input type="text" name="Phone Number" id="PhoneNumber" onblur="removeError(this)"/>
            </p>
            <p>
                <label></label>
                <button type="button" name="" onclick="formCheck()">Submit</button>
            </p>
        </fieldset>
    </form>    
</body>
</html>
